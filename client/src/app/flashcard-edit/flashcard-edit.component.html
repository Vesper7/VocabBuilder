<form (ngSubmit)="saveFlashcard()">
  <div id="Flashcard">
    <div id="Content">
        <input name="topContent" type="text" [(ngModel)]="flashcard.topContent">
    </div>
    <div id="Content">
      <input name="bottomContent" type="text" [(ngModel)]="flashcard.bottomContent">
    </div>
    <button type="submit">Add</button>
  </div>
</form>
